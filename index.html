---
layout: default
title: '次世代 Jisedai NextGen'
---

<div class="container post">
    <h2><a href="{{ site.posts.first.url }}">{{ site.posts.first.title }}</a></h2>
    <div class="post-meta span-3">
        <p>
            <a href="{{ post.url }}">{{ site.posts.first.date | date: "%B %d, %Y" }}</a>
        </p>
    </div>
    <div class="post-content span-15 last">
        {{ site.posts.first.content }}
        <p><a id="more" href="{{ site.posts.first.url }}#disqus_thread">comments &raquo;</a></p>
        <p id="temp"><a style="background: none;" href="http://babelcollege.com/ask/entry.php?docid=d68259b65e22e2e277930e0b38a4dbc4"><img src="./images/468_60.png" alt="Let's read Justice!" style="margin:0;padding:0;" /></a></p>
    </div>
</div>
<div class="container post separator">
    <div class="post-meta span-2">
        <p><h3>all posts</h3></p>
    </div>
    <div class="post-content span-15 last">
        {% for post in site.posts %}<li class="post"><span>{{ post.date | date: "%b %d, %Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
    </div>
</div>
