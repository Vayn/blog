---
layout: default
---

<div class="post container">
    <h2>{{ page.title }}</h2>
    <div class="post-meta span-3">
        <p>
            <strong>{{ page.date | date: "%B %d, %Y" }}</strong>
        </p>
    </div>
    <div class="post-content span-15 last">
        {{ content }}
    </div>

    <div id="disqus"></div>
    <script src="http://disqus.com/forums/vayn/embed.js" type="text/javascript"></script>
    <noscript><a href="http://vayn.disqus.com/?url=ref">View the discussion thread.</a></noscript>
</div>
